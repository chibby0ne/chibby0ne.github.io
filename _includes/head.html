<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {% feed_meta %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  <!-- Need this change of width for making footer part that contains the
      social links (.footer-col-2) fit the linkedin username
      (antoniojgutierrezp) in same line, which using the defaults, wouldn't fit
      in the same line. Theme is: minima -->
  <style type="text/css" media="screen">
    .footer-col-1 {
        width: -webkit-calc(30% - (30px / 2));
        width: calc(30% - (30px / 2)); }
    .footer-col-2 {
        width: -webkit-calc(30% - (30px / 2));
        width: calc(30% - (30px / 2)); }
    .footer-col-3 {
        width: -webkit-calc(40% - (30px / 2));
        width: calc(40% - (30px / 2)); }
    @media screen and (max-width: 800px) {
        .footer-col-1,
        .footer-col-2 {
            width: -webkit-calc(50% - (30px / 2));
            width: calc(50% - (30px / 2)); }
        .footer-col-3 {
            width: -webkit-calc(100% - (30px / 2));
            width: calc(100% - (30px / 2)); } }

    @media screen and (max-width: 600px) {
        .footer-col {
            float: none;
            width: -webkit-calc(100% - (30px / 2));
            width: calc(100% - (30px / 2)); } }
  </style>

  <!-- Need this to show Latex formulas in posts -->
  {% if page.math != false %}
    {% include mathjax.html %}
  {% endif %}
</head>
